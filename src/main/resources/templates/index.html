<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder Form</title>
</head>
<body>

<h2>Restaurant Finder</h2>

<form th:action="@{/findMatch}" th:object="${formData}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"><br>

    <label for="distance">Distance:</label>
    <input type="text" id="distance" th:field="*{distance}"><br>

    <label for="rating">Rating:</label>
    <input type="text" id="rating" th:field="*{rating}"><br>

    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}"><br>

    <label for="cuisine">Cuisine Name:</label>
    <input type="text" id="cuisine" th:field="*{cuisine}"><br>

    <button type="submit">Find Match</button>
</form>

</body>
</html>
